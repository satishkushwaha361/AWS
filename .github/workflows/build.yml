name: Build
# This action will execute on every push the branch master,
# or when any tag is created that matches 'v{number}.{number}.{number}' i.e. v1.0.0
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#on

on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-*[0-9a-z]*.*[0-9]*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Push to S3 CI
      if: startsWith(github.ref, 'refs/heads/')
      run: bash scripts/pipeline/release.sh ${{secrets.AWS_Bucket_Name_CI}} "myapp.zip" ${{secrets.AWS_Access_Key}} ${{secrets.AWS_Access_Secret}} "scripts/hello_lambda.zip"

